<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Product</h2>

                <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" th:value="${product.id}" id="">
                        </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${productDto.name}" id="name">
                            <p th:if="${#fields.hasErrors('name')} " th:errorclass="text-danger" th:errors="${productDto.name}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">brand</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="${productDto.brand}" id="brand">
                            <p th:if="${#fields.hasErrors('brand')} " th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productDto.category}">
                                <option value="other">other</option>
                                <option value="Mid-Range">Mid-Range</option>
                                <option value="Budget">Budget</option>
                                <option value="Flagship">Flagship</option>
                            </select>
                            <p th:if="${#fields.hasErrors('category')} " th:errorclass="text-danger" th:errors="${productDto.category}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">price</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" th:field="${productDto.price}" id="price">
                            <p th:if="${#fields.hasErrors('price')} " th:errorclass="text-danger" th:errors="${productDto.price}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productDto.description}"></textarea>
                            <p th:if="${#fields.hasErrors('description')} " th:errorclass="text-danger" th:errors="${productDto.description}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-8">
                            <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">imageFile</label>
                        <div class="col-sm-8">
                            <input type="file" class="form-control" th:field="${productDto.imageFile}" id="imageFile">
                            <p th:if="${#fields.hasErrors('imageFile')} " th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="" class="col-sm-4 col-form-label">Created At</label>
                        <div class="col-sm-8">
                            <input readonly type="text" class="form-control-plaintext" th:value="${product.createdAt}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a href="/products" class="btn btn-outline-primary" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
